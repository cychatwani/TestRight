<body style="background-color: ghostwhite">
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">

<center>
    <div class="card text-left" style="width: 80%;margin-top: 1.5%; height: 700px">
        <div class="card-header bg-primary" style="background-color: #1e2bbf; color: snow; text-align: center;">
            <h3 style="font-family: 'Century Schoolbook'">Create Your Exam</h3>
        </div>
        <div class="card-body">
            <label  style="text-align: center; font-size: large;">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titlehelp" placeholder="eg: Pop Quiz 3 Software Engineering">
             <small id="titlehelp" class="form-text text-muted" style="width: 100%">Discription of the test</small>
            <label for="subject" style="text-align: center; font-size: large;">SUBJECT</label>
            <input type="text" class = "form-control" id = "subject" placeholder = "eg: Software Engineering">
            <label style="text-align: center; font-size: large;">Test-type</label>
            <div class="form-check">
  <input class="form-check-input" type="radio" name="test-type" id="exampleRadios1" value="open" checked>
  <label class="form-check-label" for="exampleRadios1">
  open
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="test-type" id="exampleRadios2" value="close">
  <label class="form-check-label" for="exampleRadios2">
   close
  </label>
</div>
            <label for="tag" style="font-size: large; text-align: center">Tags</label>
            <input type="text" id = "tag" class ="form-control" data-role="tagsinput" aria-describedby="tagshelp">
            <small id="tagshelp" class="form-text text-muted">Please provide some keywords which will helpful to enhance search results</small>
            <label for="date" style="text-align: center; font-size: large;">Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="titlehelp" placeholder="eg: Pop Quiz 3 Software Engineering">
            <!--<small id="titlehelp" class="form-text text-muted">Date you want to counduct the test</small>-->
        </div>
       <label for="appt" style="font-size: large; margin : 10px;">Choose a time for the test</label>
       <input type="time" class= "form-control" id="time" name="date" required>
        <label for="appt" style="font-size: large; margin : 10px;">Choose a Duration for the test</label>
       <input type="number" class= "form-control"  min="10" max="90" id="appt" name="appt" required>
        <div class="card-footer">
            <button type="button" class="btn btn-primary btn-lg btn-block">Next <i class="fa fa-hand-o-right"></i> </button>
        </div>
    </div>
    </div>
